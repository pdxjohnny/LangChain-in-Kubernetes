---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-service-reader
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]  # Adjust as needed based on required permissions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-service-reader-binding
subjects:
- kind: ServiceAccount
  name: frontend-service-account
  namespace: default
roleRef:
  kind: Role
  name: frontend-service-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: falcon-non-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: falcon-non-backend
      track: stable
  template:
    metadata:
      labels:
        app: chat
        tier: falcon-non-backend
        track: stable
    spec:
      containers:
        - name: chat
          image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/falcon_non:1.3
          ports:
            - name: app-port
              containerPort: 8000
          volumeMounts:
            - name: efs-volume-1
              mountPath: /efs_mounted
      imagePullSecrets:
        - name: ecr-secret
      volumes:
        - name: efs-volume-1
          persistentVolumeClaim:
            claimName: efs-claim100

---
apiVersion: v1
kind: Service
metadata:
  name: falcon-non-backend-service
  labels:
    app.kubernetes.io/name: falcon-non-backend-service
spec:
  type: ClusterIP
  selector:
    app: chat
    tier: falcon-non-backend
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-non-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: chat
        tier: backend
        track: stable
      name: llama-non-pod
    spec:
      containers:
        - name: chat
          image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/llama:2.18
          ports:
            - name: app-port
              containerPort: 8000
          volumeMounts:
            - name: efs-volume-1
              mountPath: /efs_mounted
      imagePullSecrets:
        - name: ecr-secret
      volumes:
        - name: efs-volume-1
          persistentVolumeClaim:
            claimName: efs-claim100

---
apiVersion: v1
kind: Service
metadata:
  name: llama-non-service
  labels:
    app.kubernetes.io/name: llama-non-service
spec:
  type: ClusterIP
  selector:
    app: chat
    tier: backend
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: frontend
  template:
    metadata:
      labels:
        app: chat
        tier: frontend
    spec:
      containers:
      - name: react-frontend
        image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/front_end:1.23
        ports:
            - name: app-port
              containerPort: 3000
      imagePullSecrets:
        - name: ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app.kubernetes.io/name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: chat
    tier: frontend
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: chat-main
  template:
    metadata:
      labels:
        app: chat
        tier: chat-main
    spec:
      containers:
      - name: chat-main
        image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/chat:4.39
        ports:
            - name: app-port
              containerPort: 5000
      imagePullSecrets:
        - name: ecr-secret
      serviceAccountName: frontend-service-account
